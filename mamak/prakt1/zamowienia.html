<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurtownia</title>
    <link rel="stylesheet" href="./styl4.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./pliki/logo.png" alt="hurtownia">
        </section>
        <section id="menu" class="menu">
            <a href="index.html">Strona główna</a>
            <a href="zamowienia.html">Zamówienia</a>
            <a href="blog.html">Blog o kawie</a>
            <a href="http://gatunki-kawy.pl" target="_blank">Odwiedź także</a>
        </section>
    </header>
    <section id="baner" class="banerIStopka">
        <h1>Hurtownia kawy</h1>
    </section>
    <main>
        <aside id="lewy" class="lewyIPrawy">
            <h2>Oferta</h2>
            <ol>
                <li>Kawa palona Arabica</li>
                <li>Kawa palona Robusta</li>
                <li>Kawa bezkofeinowa</li>
                <li class="przekreslenie">Kawa zielona</li>
            </ol>
        </aside>
        <section id="prawy" class="lewyIPrawy">
            Podaj numer kawy:
            <br>
            <input type="number" id="rodzaj">
            <br>
            Podaj wagę w dekagramach:
            <br>
            <input type="number" id="waga">
            <br>
            <button onclick="zamow()">Zamow</button>
            <p id="result"></p>
        </section>
    </main>
    <footer class="banerIStopka">
        Stronę przygotoawł <b>Jakub Wójtowicz</b>
    </footer>
    <script>
        function zamow(){
            let resultContainer = document.querySelector("#result")
            let rodzajKawy = document.querySelector("#rodzaj").value
            let wagaKawy = document.querySelector('#waga').value
            let koszt = 0
            if(rodzajKawy == 1){
                koszt = 5*wagaKawy
            }
            if(rodzajKawy == 2){
                koszt = 7*wagaKawy
            }
            if(rodzajKawy == 3){
                koszt = 6*wagaKawy
            }
            resultContainer.innerHTML = "Koszt zamówienia wynosi " + koszt + "zł"
        }
       
    </script>

</body>
</html>
